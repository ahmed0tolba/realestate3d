<!DOCTYPE html>
<html>

<head>
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        #buttons {
            position: absolute;
            bottom: 10px;
            left: 10%;
            width: 80%;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 1em;
            font-size: 14px;
            cursor: pointer;
            border-radius: 1em;
            font-weight: bold;
            background-color: rgb(58, 58, 58);
            color: white;
        }

        button:hover {
            background-color: rgb(0, 63, 0);
        }

        #loading-bar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #progress-bar {
            border: 1px solid #ccc;
            background-color: #f3f3f3;
            width: 200px;
            margin: 0 auto;
        }

        #progress-bar div {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }

        #progress-text {
            font-family: Arial, sans-serif;
        }

        #instructions {
            position: fixed;
            top: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="instructions">
        Click and drag to rotate.<br><br>
        Scroll to zoom in and out.<br>
    </div>
    <div id="loading-bar" style="display: none;">
        <div id="progress-bar" style="width: 0%; height: 20px; background-color: #4caf50;"></div>
        <span id="progress-text" style="display: block; text-align: center; font-size: 14px;"></span>
    </div>
    <div id="buttons">
        <button id="front">Front</button>
        <button id="back">Back</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="roof">Roof</button>
        <button id="interior">Interior</button>
        <button id="start-button">Start Fly-through</button>
        <button id="stop-button">Stop</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
    <script src="script.js"></script>
</body>

</html>
